version: '3.9'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password 
    ports:
      - '3306:3306'
    environment: 
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=test

  web:
    build:
      context: ./repo
    command: 'sh config/test_container_entrypoint.sh'
    volumes:
      - ./repo:/server
    ports:
      - "8000:8000"
    depends_on: 
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=test
      - RUN_MIGRATIONS=1
      - DROP_SCHEMA=1